<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<div class="wrapper__center">
			<section class="feedback">
				<div class="feedback__container">
					<div class="feedback__img"><img src="img/illustration.svg" alt="Girl who read notes"></div>
					<div class="feedback__body">
						<div class="feedback__label">Any questions?</div>
						<h2 class="feedback__title">Drop us a line</h2>
						<form class="feedback__form form-feedback" action="#" method="post">
							<div class="form-feedback__basis">
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="firstName">First Name*</label>
									<input class="form-feedback__input" id="firstName" name="firstName"
										placeholder="Your first name" type="text">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="lastName">Last Name*</label>
									<input class="form-feedback__input" id="lastName" name="lastName"
										placeholder="Your last name" type="text">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="mail">Email*</label>
									<input class="form-feedback__input" id="mail" name="mail" placeholder="Your working email"
										type="email">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="phone">Phone</label>
									<input class="form-feedback__input" id="phone" name="phone" placeholder="Your phone number"
										type="tel">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="message">Message*</label>
									<textarea class="form-feedback__textform" id="message" name="message"
										placeholder="Your message"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
		<div class="flex-el">
			<div class="container-wrap flex">
				<div class="flex__row-gap">
					<label for="">Block 1</label>
					<div class="flex_block flex__block--1">Lorem ipsum dolor sit amet.</div>
				</div>
				<div class="flex__row-gap">
					<label for="">Block 2</label>
					<div class="flex_block flex__block--2">Lorem ipsum dolor sit amet.</div>
				</div>
				<div class="flex__row-gap">
					<label for="">Block 3</label>
					<div class="flex_block flex__block--3">Lorem ipsum dolor sit amet.</div>
				</div>
				<div class="flex__row-gap">
					<label for="">Block 4</label>
					<div class="flex_block flex__block--4">Lorem ipsum dolor sit amet.</div>
				</div>
				<div class="flex__row-gap">
					<label for="">Block 5</label>
					<div class="flex_block flex__block--5">Lorem ipsum dolor sit amet.</div>
				</div>
			</div>
		</div>
